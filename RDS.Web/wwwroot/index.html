<script>
    console.log("Before getDeviceFingerprint function");
    function getDeviceFingerprint() {
        console.log("getDeviceFingerprint function called");
        return new Promise((resolve, reject) => {
            FingerprintJS.load()
                .then(fp => fp.get())
                .then(result => {
                    resolve(result.visitorId);
                }).catch(error => {
                reject(error);
            });
        });
    }
</script>
